<script>

{

		}

		lightA = (bmr * .3) + bmr;

		window.alert("The amount of calories you need to intake in one day to maintain your current weight are " + moderateA);
		window.alert("You need to consume " + mody + " more calories")
	}
	else if(activityA == "strong activity")
	{
		strongA = (bmr * .5) + bmr;

	}

	}
}
